apiVersion : v1
kind : Pod
metadata:
  name : no-sql12
  labels : 
    server : server12
spec : 
  containers : 
    - image : najamshehzad/nosqlapi:latest
      name : nosql-container
      ports:
        - containerPort : 8000
    - image : najamshehzad/todoclient:v2
      name: ngnix
      ports :
        - containerPort : 80 